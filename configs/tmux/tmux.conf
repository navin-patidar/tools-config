
unbind r
bind r source-file "$XDG_CONFIG_HOME/tmux/tmux.conf"

set -g default-shell /usr/bin/zsh

set -g mouse on
set-option -g status-position top

bind-key -T prefix | split-window -h

# Use vi style editor for tmux copy mode

# Use vi navigation in copy mode 
setw -g mode-keys vi
# Use i key to exit copy mode
bind -T copy-mode-vi i send-keys -X cancel
# Use v key to start selection
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Start wondow and pane index from 1
set -g base-index 1
setw -g pane-base-index 1

# Install following plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'sainnhe/tmux-fzf'

# Pop the fzf menu 
TMUX_FZF_MENU_POPUP=1
# prefix + ctrl + f to launch
TMUX_FZF_LAUNCH_KEY="C-f"

TMUX_FZF_ORDER="session|window|pane|command|keybinding|clipboard|process"

TMUX_FZF_PANE_FORMAT="[#{window_name}] #{pane_current_command}  [#{pane_width}x#{pane_height}] [history #{history_size}/#{history_limit}, #{history_bytes} bytes] #{?pane_active,[active],[inactive]}"


# plugins for floating tmux wondow
set -g @plugin 'omerxx/tmux-floax'

# The default width and height of the floating pane
set -g @floax-width '80%'
set -g @floax-height '80%'

set -g @plugin 'christoomey/vim-tmux-navigator'
bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U

# Setup catppuccin theme
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
run "$XDG_CONFIG_HOME/tmux/plugins/catppuccin/tmux/catppuccin.tmux"
set -g status-right "#{E:@catppuccin_status_application}"
set -g @catppuccin_window_status_style "slanted"
set -g @catppuccin_window_text "#{b:pane_current_path} #{pane_current_command}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm"
